<StackLayout>
    <Button col="1" horizontalAlignment="left" text="&#xf021;" class="fas btn btn-primary btn-active"
                (tap)="getGroups()"></Button>
    <Label class="text-center" text="Kies een groep:" [visibility]="hasGroups ? 'visible' : 'collapse'"></Label>

    <Button (tap)="displayGroupDialog()" [text]="group.name + ' &#xf078;'" [visibility]="hasGroups ? 'visible' : 'collapse'" class="fas btn btn-primary btn-active" ></Button>
    <ActivityIndicator [visibility]="isBusy  ? 'visible' : 'collapsed'" [busy]="isBusy" width="100" height="100" class="activity-indicator"></ActivityIndicator>
    <TextView [visibility]="!hasGroups ? 'visible' : 'collapsed'" text="Geen groepen gevonden, kies een andere locatie of datum bij settings."
              editable="false" class="text-center"></TextView>
</StackLayout>
