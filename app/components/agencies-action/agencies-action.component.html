<StackLayout>
    <Button col="1" horizontalAlignment="left" text="&#xf021;" class="fas btn btn-primary btn-active"
                (tap)="getAgencies()"></Button>
    <TextView editable="false" class="text-center" [visibility]="!hasAgencies ? 'visible' : 'collapse'" text="Geen agencies gevonden, kies een andere locatie bij settings."></TextView>

    <Button (tap)="displayAgencyDialog()" [text]="agency.name + ' &#xf078;'" [visibility]="hasAgencies ? 'visible' : 'collapse'" class="fas btn btn-primary btn-active" ></Button>
    <ActivityIndicator [visibility]="isBusy  ? 'visible' : 'collapsed'" [busy]="isBusy" width="100" height="100" class="activity-indicator"></ActivityIndicator>

</StackLayout>
