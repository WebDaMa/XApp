<ActionBar class="action-bar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
                ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Pakmaat"></Label>
</ActionBar>
<ScrollView>
    <StackLayout>
        <GridLayout columns="10, *, *, 10" rows="auto" class="m-5">
            <Button col="1" horizontalAlignment="left" text="&#xf021;" class="fas btn btn-primary btn-active"
                    (tap)="getGroeps()"></Button>
        </GridLayout>
        <Label class="text-center" [visibility]="!hasGroeps ? 'visible' : 'collapse'"
               text="Geen groepen gevonden, kies een andere datum of locatie."></Label>
        <ListPicker [items]="groepItems" [visibility]="hasGroeps ? 'visible' : 'collapse'"
                    [selectedIndex]="selectedIndex" (selectedIndexChange)="selectedIndexChanged($event)"
                    class="p-10"></ListPicker>

        <ActivityIndicator [visibility]="isBusy ? 'visible' : 'collapsed'" [busy]="isBusy" width="100" height="100"
                           class="activity-indicator"></ActivityIndicator>
        <TextView [visibility]="customers.length < 1 && !isBusy ? 'visible' : 'collapsed'"
                  text="Geen deelnemers lijst gevonden voor deze groep. Ga naar settings om een andere dag of locatie te kiezen."
                  editable="false" class="text-center"></TextView>
        <StackLayout *ngFor="let customer of customers">
            <RadDataForm tkExampleTitle tkToggleNavButton [source]="customer"
                         (propertyCommitted)="dfPropertyCommitted($event)">
                <TKPropertyGroup tkDataFormGroups collapsible="false" name="" hidden="false">
                    <TKDataFormGridLayout tkPropertyGroupLayout></TKDataFormGridLayout>
                    <TKEntityProperty tkPropertyGroupProperties columnIndex="0" hidden="true" readOnly="true"
                                      name="id" index="0">
                    </TKEntityProperty>
                    <TKEntityProperty tkPropertyGroupProperties columnIndex="0" readOnly="true" name="customer"
                                      displayName="Deelnemer" index="0">
                        <TKPropertyEditor tkEntityPropertyEditor type="Label"></TKPropertyEditor>
                    </TKEntityProperty>
                    <TKEntityProperty tkPropertyGroupProperties columnIndex="1" name="size" displayName="Maat"
                                      [valuesProvider]="sizes" index="0">
                        <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
                    </TKEntityProperty>
                    <TKEntityProperty tkPropertyGroupProperties columnIndex="2" name="sizeInfo"
                                      displayName="Maat Info" index="0">
                        <TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
                    </TKEntityProperty>
                </TKPropertyGroup>
            </RadDataForm>
        </StackLayout>
    </StackLayout>
</ScrollView>
