<ActionBar class="action-bar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
                ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Week Planning"></Label>
</ActionBar>
<StackLayout>
    <GridLayout columns="10, *, *, 10" rows="auto" class="m-5">
        <Button col="1" horizontalAlignment="left" text="&#xf021;" class="fas btn btn-primary btn-active"
                (tap)="getGuides()"></Button>
    </GridLayout>

    <ActivityIndicator [visibility]="isBusy  ? 'visible' : 'collapsed'" [busy]="isBusy" width="100" height="100"
                       class="activity-indicator"></ActivityIndicator>
    <TextView [visibility]="plannings.length < 1 && !isBusy ? 'visible' : 'collapsed'"
              text="Geen planning lijst gevonden voor deze dag. Ga naar settings om een andere dag of gids te kiezen."
              editable="false" class="text-center"></TextView>

    <ScrollView>
        <StackLayout>
            <StackLayout *ngFor="let planning of plannings">
                <GridLayout columns="10, *" rows="auto" class="m-5 h3" backgroundColor="#e5e5e5">
                    <Label row="0" col="1" [text]="getDayOfWeek(planning.date) + ' - ' + planning.date" class="h2"></Label>
                </GridLayout>
                <RadDataForm tkExampleTitle tkToggleNavButton [source]="planning">
                    <TKPropertyGroup tkDataFormGroups collapsible="false" name="" hidden="false">
                        <TKEntityProperty tkPropertyGroupProperties columnIndex="0" hidden="true" readOnly="true"
                                          name="id" index="0">
                        </TKEntityProperty>

                        <TKEntityProperty tkPropertyGroupProperties columnIndex="0" hidden="true" readOnly="true"
                                          name="date" index="0">
                        </TKEntityProperty>

                        <TKEntityProperty tkPropertyGroupProperties columnIndex="0" readOnly="true"
                                          name="groepName" displayName="Groep" index="0">
                        <TKPropertyEditor tkEntityPropertyEditor type="Label"></TKPropertyEditor>
                        </TKEntityProperty>

                        <TKEntityProperty tkPropertyGroupProperties columnIndex="0" name="activity" readOnly="true"
                                          displayName="Activiteit" index="0">
                            <TKPropertyEditor tkEntityPropertyEditor type="Label"></TKPropertyEditor>
                        </TKEntityProperty>

                        <TKEntityProperty tkPropertyGroupProperties columnIndex="1" name="guideId" displayName="Gids"
                                          [valuesProvider]="guides" index="0" readOnly="true">
                            <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
                        </TKEntityProperty>

                        <TKEntityProperty tkPropertyGroupProperties columnIndex="1" name="cag1Id" displayName="Gids 2"
                                          [valuesProvider]="guides" index="0" readOnly="true">
                            <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
                        </TKEntityProperty>

                        <TKEntityProperty tkPropertyGroupProperties columnIndex="1" name="cag2Id" displayName="Gids 3"
                                          [valuesProvider]="guides" index="0" readOnly="true">
                            <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
                        </TKEntityProperty>

                        <TKEntityProperty tkPropertyGroupProperties columnIndex="0" name="transport"
                                          displayName="Transport" index="0" readOnly="true">
                            <TKPropertyEditor tkEntityPropertyEditor type="Label"></TKPropertyEditor>
                        </TKEntityProperty>
                    </TKPropertyGroup>
                </RadDataForm>
            </StackLayout>
        </StackLayout>

    </ScrollView>

</StackLayout>
