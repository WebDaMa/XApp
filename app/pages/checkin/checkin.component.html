<ActionBar class="action-bar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <Label class="action-bar-title" text="Checkin"></Label>
</ActionBar>
<ScrollView>
    <StackLayout class="page page-content" tkMainContent>
        <ActivityIndicator [visibility]="isBusy  ? 'visible' : 'collapsed'" [busy]="isBusy" width="100" height="100"
                           class="activity-indicator"></ActivityIndicator>

        <GroupsAction #groupsAction></GroupsAction>

        <GridLayout columns="10, *, *, auto" rows="auto" class="m-5 h3" backgroundColor="#e5e5e5">
            <Label row="0" col="1" text="Deelnemer"></Label>
            <Label row="0" col="2" text="Booker"></Label>
            <Label row="0" col="3" text="Ingecheckt"></Label>
        </GridLayout>

        <GridLayout *ngFor="let customer of customers" columns="10, *, *, auto" rows="*" class="m-5"
                    [ngClass]="{
              'text-danger': !customer.isComplete,
              'bg-danger': !customer.isComplete
            }">
            <Button class="btn btn-primary"  row="0" col="1" [text]="customer.customer"
                    [nsRouterLink]="['/checkin/', customer.id]"></Button>
            <Button row="0" col="2" [text]="customer.booker" [nsRouterLink]="['/checkin/', customer.bookerId]" class="btn btn-outline"></Button>
            <Switch row="0" col="3" [class.bg-primary]="customer.checkedin" [class.h3]="customer.checkedin"
                    [checked]="customer.checkedin"
                    (checkedChange)="checkinCustomer($event, customer)"></Switch>
        </GridLayout>
    </StackLayout>
</ScrollView>
