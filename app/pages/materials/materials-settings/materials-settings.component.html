<StackLayout class="page page-content" tkMainContent>
    <GridLayout columns="10, *, *, 10" rows="auto" class="m-5">
        <Button col="1" horizontalAlignment="left" text="&#xf021;" class="fas btn btn-primary btn-active"
                (tap)="getGuides()"></Button>
    </GridLayout>
    <Label class="text-center" text="Kies een gids:" [visibility]="hasGuides ? 'visible' : 'collapse'"></Label>

    <ListPicker [items]="guideItems" [visibility]="hasGuides ? 'visible' : 'collapse'" [selectedIndex]="selectedIndex" (selectedIndexChange)="selectedIndexChanged($event)"
                class="p-10"></ListPicker>
    <ActivityIndicator [visibility]="isBusy  ? 'visible' : 'collapsed'" [busy]="isBusy" width="100" height="100" class="activity-indicator"></ActivityIndicator>
    <TextView [visibility]="!hasGuides ? 'visible' : 'collapsed'" text="Geen gids gevonden, kies een andere locatie of datum bij settings."
              editable="false" class="text-center"></TextView>

    <Button text="Save" (tap)="goBack()" class="btn btn-primary btn-active"></Button>

</StackLayout>
