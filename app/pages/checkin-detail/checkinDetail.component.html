<ActionBar class="action-bar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <Text class="action-bar-title" text="Checkin"></Text>
</ActionBar>
<ScrollView>
    <StackLayout class="page page-content" tkMainContent>
        <ActivityIndicator [visibility]="isBusy  ? 'visible' : 'collapsed'" [busy]="isBusy" width="100" height="100"
                           class="activity-indicator"></ActivityIndicator>

        <RadDataForm tkExampleTitle tkToggleNavButton [source]="customerCheckinDetail"
                     (propertyCommitted)="dfPropertyCommitted($event)">
            <TKPropertyGroup tkDataFormGroups collapsible="false" name="" hidden="false">
                <TKDataFormStackLayout tkPropertyGroupLayout></TKDataFormStackLayout>
                <TKEntityProperty tkPropertyGroupProperties columnIndex="0" hidden="true" readOnly="true"
                                  name="id" index="0">
                </TKEntityProperty>
                <TKEntityProperty tkPropertyGroupProperties columnIndex="0" name="firstName"
                                  displayName="Voornaam" index="0">
                    <TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
                </TKEntityProperty>
                <TKEntityProperty tkPropertyGroupProperties columnIndex="1" name="lastName"
                                  displayName="Naam" index="0">
                    <TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
                </TKEntityProperty>
                <TKEntityProperty tkPropertyGroupProperties columnIndex="2" name="birthdate"
                                  displayName="Geboortedatum" index="0">
                    <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
                </TKEntityProperty>
                <TKEntityProperty tkPropertyGroupProperties columnIndex="3" name="email"
                                  displayName="E-mail" index="0">
                    <TKPropertyEditor tkEntityPropertyEditor type="Email"></TKPropertyEditor>
                </TKEntityProperty>
                <TKEntityProperty tkPropertyGroupProperties columnIndex="4" name="nationalRegisterNumber"
                                  displayName="Rijksregister" index="0">
                    <TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
                </TKEntityProperty>
                <TKEntityProperty tkPropertyGroupProperties columnIndex="5" name="expireDate"
                                  displayName="Vervaldatum" index="0">
                    <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
                </TKEntityProperty>
                <TKEntityProperty tkPropertyGroupProperties columnIndex="6" name="gsm"
                                  displayName="GSM" index="0">
                    <TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
                </TKEntityProperty>
                <TKEntityProperty tkPropertyGroupProperties columnIndex="7" name="emergencyNumber"
                                  displayName="Nood nummer" index="0">
                    <TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
                </TKEntityProperty>
                <TKEntityProperty tkPropertyGroupProperties columnIndex="8" name="licensePlate"
                                  displayName="Nummerplaat" index="0">
                    <TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
                </TKEntityProperty>
            </TKPropertyGroup>
        </RadDataForm>

    </StackLayout>
</ScrollView>
