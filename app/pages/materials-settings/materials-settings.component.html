<ActionBar class="action-bar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
                ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Materiaal Settings" ngDefaultControl></Label>
</ActionBar>

<StackLayout class="page page-content" tkMainContent>
    <Label class="text-center" text="Kies een gids:" [visibility]="hasGuides ? 'visible' : 'collapse'"></Label>

    <ListPicker [items]="guideItems" [visibility]="hasGuides ? 'visible' : 'collapse'" [selectedIndex]="selectedIndex" (selectedIndexChange)="selectedIndexChanged($event)"
                class="p-10"></ListPicker>
    <ActivityIndicator [visibility]="!hasGuides  ? 'visible' : 'collapsed'" [busy]="hasGuides" width="100" height="100" class="activity-indicator"></ActivityIndicator>
    <TextView [visibility]="!hasGuides ? 'visible' : 'collapsed'" text="Geen gids gevonden, kies een andere locatie of datum bij settings."
              editable="false" class="text-center"></TextView>
</StackLayout>
