<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Login"></Label>
</ActionBar>
<StackLayout class="page p-t-15">

    <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Username" keyboardType="email" autocorrect="false" autocapitalization="none"
        [(ngModel)]="user.username"></TextField>
    <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Password" secure="true" autocorrect="false" autocapitalization="none"
        [(ngModel)]="user.password"></TextField>

    <Button class="btn btn-primary" text="SIGN IN" (tap)="onSigninButtonTap()"></Button>
    <Button class="btn btn-grey" text="Forgot Password?" (tap)="onForgotPasswordButtonTap()"></Button>
</StackLayout>
